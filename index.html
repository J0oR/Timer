<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/de18f9756a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="app-container">

        
        

        

        <div class="timer outer">
            <div class="timer inner">
                <div class="time-display"></div>
                <div class="timer-buttons-container">
                    <button class="timer-btn restart-btn">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </button>
                    <button class="timer-btn play">
                        <i class="fa-solid fa-play"></i>
                    </button>
                </div>
                
            </div>
            <svg viewBox="0 0 200 200" class="progress-bar-svg">
                <circle cx="100" cy="100" r="90"></circle>
            </svg>
        </div>


        <div class="slider-wrapper">
            <button class="slider-btn less">
                <i class="fa-solid fa-minus"></i>
            </button>
            <input type="range" class="time-slider" min="0" max="60" value="30" step="1">
            <button class="slider-btn more">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    

    
</body>

</html>
